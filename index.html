<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AI Poem Generator</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="src/style.css">
	<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>

<body>
	<div>
		<header>
			<h1>Poem Generator</h1>
		</header>
		<main class="container">
			<form id="peom-generator-form" action="#">
				<input class="input-text" id="input-text" type="text"
					placeholder="Enter the topic of the poem. e.g. flower, sky or paris" required autofocus
					autocomplete="off" />
				<input class="submit-button" type="submit" value="Submit">
			</form>
			<div class="hint">e.g. flower, sky or paris</div>
			<div class="poem hidden" id="poem"></div>
		</main>

		<footer>This project was coded with <span class="emoji">❤️</span> by <a href="https://github.com/kahesr"
				target="_blank">Sarah</a>, is open-sourced on <a href="https://github.com/kahesr/poem-generator"
				target="_blank">GitHub</a> and is hosted on <a href="https://poemgnerator.netlify.app/"
				target="_blank">Netlify</a>
		</footer>
	</div>
	<script src="src/index.js"></script>
</body>

</html>
